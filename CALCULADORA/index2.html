<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="css/calculadora2.css" rel="stylesheet" />


</head>

<body>
    <main>
        <section name="calculadora" id="calculadora" class="calculadora">

            <section class="pad">
                <input placeholder="0" type="text" name="txtInput" id="txtInput" innerText="txtInput"></input>
                <button class="comando" onclick="Clear()" id="cmClear">CE</button>
                <button class="comando" onclick="Parentesis('A')" id="parentA"> ( </button>
                <button class="comando" onclick="Parentesis('B')" id="parentB"> ) </button>
                <button class="comando" onclick="Borrar()" id="cmBorrar"> &larr; </button>
                
                <button class="operacion" onclick="GuardarDato('%')" id="cmDivision" value="%">%</button>
                <button class="operacion" onclick="GuardarDato('^')" id="cmDivision" value="^">^</button>
                <button class="operacion" onclick="GuardarDato('&')" id="cmDivision" value="&">&#8730;</button>
                <button class="operacion" onclick="GuardarDato('/')" id="cmDivision" value="/">&#247;</button>
                



                <button class="numero" onclick="GuardarDato('7')" value="7">7</button>
                <button class="numero" onclick="GuardarDato('8')" value="8">8</button>
                <button class="numero" onclick="GuardarDato('9')" value="9">9</button>
                
                <button class="operacion" onclick="GuardarDato('*')" id="cmMultiplicacion" value=*>&#215;</button>
                <button class="numero" onclick="GuardarDato('4')" value="4">4</button>
                <button class="numero" onclick="GuardarDato('5')" value="5">5</button>
                <button class="numero" onclick="GuardarDato('6')" value="6">6</button>
                
                <button class="operacion" onclick="GuardarDato('-')" id="cmResta" value="-">-</button>
                <button class="numero" onclick="GuardarDato('1')" value="1">1</button>
                <button class="numero" onclick="GuardarDato('2')" value="2">2</button>
                <button class="numero" onclick="GuardarDato('3')" value='3'>3</button>
                
                
                
                <button class="operacion" onclick="GuardarDato('+')" id="+" value="+">+</button>
                <button class="numero" onclick="GuardarDato('.')" value=".">.</button>
                <button class="numero" onclick="GuardarDato('0')" value="0">0</button>
                
                <button class="operacion" onclick="MostrarResultadoEval()" id="cmResultado" value="=">=</button>
                
                
                



                
            </section>
            <section >
                
                <div placeholder="0" name="txtError"  innerText="txtError"  class="error" id="txtError"> </div>
            </section>
        </section>
        <section class="txtHist" id="txtHist" innerText=" "> 
            HISTORIAL
        </section>
    </main>

<script src="./js/calculadora2.js"></script>
</body>

</html>
